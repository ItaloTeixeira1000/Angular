<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
          [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [columns]="lancamentos" [value]="lancamentos" [responsive]="true" [resizableColumns]="true" emptymessage="Nenhum lançamento encontrado"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data">Vencimento</th>
            <th class="col-data">Pagamento</th>
            <th class="col-valor">Valor</th>
            <th class="col-valor"></th>
          </tr>

        </ng-template>
        <ng-template pTemplate="body" let-lancamentos>

          <tr>
            <td>

              {{lancamentos.pessoa}}
            </td>
            <td>
              {{lancamentos.descricao}}
            </td>
            <td>
              {{lancamentos.dataVencimento | date:'dd/MM/yyyy'}}
            </td>
            <td>
              {{lancamentos.dataPagamento | date:'dd/MM/yyyy'}}
            </td>
            <td style="text-align: right;">
              <span [style.color]="lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'">
                {{lancamentos.valor | number: '1.2-2'}}</span>

            </td>
            <td style=" text-align: center;">
              <a pButton pTooltip="Editar" tooltipPosition="top" style="height: 1.5em; color: white;"><i
                  class="pi pi-pencil"></i></a>
              <a pButton pTooltip="Excluir" tooltipPosition="top"
                style="height: 1.5em; margin-left: 4px; color:white;" (click)="confirmarExclusao(lancamentos)"><i class="pi pi-trash"></i></a>
            </td>

          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
              <td [attr.colspan]="6" style="text-align: center;">
                  Nenhum lançamento foi encontrado.
              </td>
          </tr>
      </ng-template>
      </p-table>

    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>

</div>
